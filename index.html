<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=375,maximum-scale=1.5,user-scalable=no,minimal-ui"/>
    <meta name="apple-touch-fullscreen" content="no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title></title>

    <!-- injector:css -->
    <link rel="stylesheet/less" href="assets/stylesheets/main.less"/>
    <link rel="stylesheet" href="assets/stylesheets/swiper.min.css"/>
    <!-- endinjector -->
</head>
<body>
<audio src="assets/video/music.mp3" preload="aotu" controls="controls" id="music" style="position: absolute;top: -999px;"></audio>
<div class="wrapper">
    <!-- loading -->
    <section class="pa loading">
        <div class="gear tc">
            <img class="gear-body" src="assets/images/load-gear.png" alt="" width="64"/>

            <div class="text">
                <span class="dot">1%</span>
            </div>
        </div>

    </section>
    <!-- end loading -->

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- scene01 -->
            <section class="swiper-slide scene scene01">
                <header>
                    <img lazy-src="assets/images/scene01-hd.png" alt="" width="375"/>
                </header>

                <!--<img class="pa header-mask" lazy-src="assets/images/scene01-header-mask.png" width="375"/>-->

                <main>
                    <video class="myVideo"  width="375" height="247" webkit-playsinline x-webkit-airplay poster="assets/images/3d01.jpg">
                        <source src="http://www.sisobrand.com/h5/tx_xinghezhanshen/dist/assets/video/3d01.mp4" type="video/mp4">
                    </video>
                </main>

                <footer>
                    <img class="pa bg" lazy-src="assets/images/scene01-bg.png" alt="" width="375"/>

                    <!-- top gear -->
                    <img class="pa gear gear-top gear-left gear-forward" lazy-src="assets/images/scene01-gear01.png" alt="" width="68"/>
                    <img class="pa gear gear-top gear-right gear-backward" lazy-src="assets/images/scene01-gear01.png" alt="" width="68"/>
                    <!-- end top gear -->

                    <!-- bottom gear -->
                    <img class="pa gear gear-bottom gear-left gear-forward" lazy-src="assets/images/scene01-gear01.png" alt="" width="68"/>
                    <img class="pa gear gear-bottom gear-right gear-backward" lazy-src="assets/images/scene01-gear01.png" alt="" width="68"/>
                    <!-- end bottom gear -->

                    <!-- title -->
                    <div class="pa title">
                        <img lazy-src="assets/images/scene01-tittle-03.png" class="fadeIn" width="375"/>
                        <img lazy-src="assets/images/scene01-tittle-01.png" class="fadeIn" width="375"/>
                        <img lazy-src="assets/images/scene01-tittle-02.png" class="fadeIn" width="375"/>
                        <div class="pa title-gear tc">
                            <img lazy-src="assets/images/scene01-gear00.png" width="37"/>
                        </div>
                    </div>
                    <!-- end title -->

                    <!-- slider -->
                    <div class="pa slide"></div>
                    <!-- end slider -->

                    <div class="pa triangle tc">
                        <img lazy-src="assets/images/scene01-triangle-01.png" class="play" alt=""  width="80"/>
                        <img lazy-src="assets/images/scene01-triangle-02.png" alt=""  width="29"/>
                        <img lazy-src="assets/images/scene01-triangle-03.png" alt="" width="29"/>
                    </div>
                    <img lazy-src="assets/images/scene01-triangle-04.png" class="pointer" alt="" width="54"/>

                    <img class="pa leftLine" lazy-src="assets/images/scene01-leftline.png" alt="" width="68"/>
                    <img class="pa rightLine" lazy-src="assets/images/scene01-rightline.png" alt="" width="68"/>
                </footer>
            </section>
            <!-- end scene01 -->

            <!-- scene02 -->

                        <img lazy-src="assets/images/scene02-tittle-01.png" class="fadeIn" width="375"/>

            <!-- end scene02 -->

                    <img class="pa rightLine" lazy-src="assets/images/scene03-rightline.png" alt="" width="68"/>
                </footer>
            </section>
            <!-- end scene03 -->

            <!-- scene04 -->
            <section class="swiper-slide scene scene04">
                <img class="bg" lazy-src="assets/images/share1.jpg" alt="" width="375"/>

                <a href="" class="pa official01"><img lazy-src="assets/images/official.png" alt="" width="111"/></a>


                <div class="pa download02 tc">
                    <a href=""><img lazy-src="assets/images/download2.png" alt="" width="128"/></a>
                </div>

                <div class="pa follow02 tc">
                    <a href=""><img lazy-src="assets/images/follow.png" alt="" width="175"/></a>
                </div>

                <img src="assets/images/replay.png" class="pa replay" width="48" alt=""/>
            </section>
            <!-- end scene04 -->
        </div>
    </div>

    <div class="bottom bottom01"></div>
</div>

<!-- injector:js -->
<!-- page -->
<script src="//localhost:35729/livereload.js"></script>
<script src="assets/scripts/jquery-2.1.3.min.js"></script>

<script src="assets/scripts/main.js"></script>
